{% extends 'main/index.html' %}
{% load static %}


{% block script %}
<script defer type="text/javascript" src="{% static 'js/abrir_caja.js' %}"></script>
{% endblock %}

{% block content %}
<h4>Abrir caja</h4>
<div class="col-12">
    <form autocomplete="off" method="POST" class="post-form" id="formAbrirCaja">
        {% csrf_token %}

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 required">
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="saldo_inicial">Saldo inicial</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="saldo_inicial" id="saldo_inicial" min="0" required>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6 required">
                <button class="save btn btn-primary btn-sm" type="submit" title="Guardar" style="float: right;">Abrir caja</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
